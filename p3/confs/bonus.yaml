apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-application
  namespace: argocd 
spec:
  project: default
  source:
          #repoURL: 'http://172.19.0.1/root/xchalle_appconf'
    repoURL: 'http://192.168.0.30:80/root/xchalle_appconf.git'
    path: dev
    targetRevision: bonus
    directory:
      recurse: true
      jsonnet:
        tlas:
          - name: deployment.yaml
            value: Deployment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: gitlab
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
