apiVersion: v1
kind: ConfigMap
metadata:
  name: config-gitlab
  namespace: gitlab
data:
  gitlab.rb: |
    external_url 'http://127.0.0.1:80'
    gitlab_rails['initial_root_password'] = "ThisIsMyPassword42"
    gitlab_rails['gitlab_default_projects_features_visibility_level'] = "public"
    puma['per_worker_max_memory_mb'] = 2048
    gitlab_rails['env'] = {
      'GITLAB_RAILS_RACK_TIMEOUT' => 600
    }
